<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="product-page">
      <h1>Nike Air Yeezy</h1>
      <p class="price">$200.00</p>
      <p class="description">
        Experience the ultimate style and comfort with Nike Air Yeezy. A shoe
        that defines innovation and excellence.
      </p>

      <div class="color-options">
        <span class="color" style="background-color: red"></span>
        <span class="color" style="background-color: blue"></span>
        <span class="color" style="background-color: green"></span>
      </div>

      <div class="quantity-selector">
        <button>-</button>
        <input type="number" value="1" min="1" />
        <button>+</button>
      </div>

      <div class="buttons">
        <button class="add-to-cart">Add to Cart</button>
        <button class="wishlist">Wishlist</button>
      </div>
    </div>
  </body>
</html>
